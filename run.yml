 Uploads results to blazemeter.
 This is optional, and can be commented out for only local reporting (default).
reporting:
- module: blazemeter
  report-name: File Uploads with polling - 100 kb
  test: File uploads - poll
  project: Load Testing

included-configs:
- scenarios.yml

settings:
  artifacts-dir: artifacts/%Y-%m-%d_%H-%M-%S.%f

services:
- module: shellexec
  prepare:
  - echo "filename" > files.csv
  - ls ${TEST_DATA_DIR} >> files.csv

execution:
  # For scenarios that require login, set this number to the number of user accounts specified in accounts.csv
- concurrency: 1
  hold-for: 1m
  scenario: create-account-login
