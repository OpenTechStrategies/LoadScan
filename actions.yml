included-configs:
- secrets.yml

scenarios:
  get-cookies:
    # Get "testing" cookie and csrf for subsequent requests. This scenario should always be first in any execution plan.
    - url: ${APP_URL}/api/auth/loggedIn
      headers:
        content-type: application/json
      method: POST
      label: loggedin
      body: '{"RequestVO":{"data":[{}],"apiKey":"${API_KEY}","csrf":""},"timeout":{}}'
      assert-jsonpath:
          - jsonpath: "$.isSuccessful"
            expected-value: "true"
            validate: true
          - jsonpath: "$.Results[0].data[0].SimpleVO.value"
            expected-value: "false"
            validate: true
      extract-jsonpath:
        csrf:
          jsonpath: $.csrf

  create-account:
    # Create a perfbot user account.
    requests:
    - set-variables:
       email: perfbot+taurus${__RandomString(8,1234567890)}@opentechstrategies.com
       password: ${__RandomString(12, abcdegfhijklmnopqrstuvwxyz1234567890)}
    - url: ${APP_URL}/api/account/post
      headers:
        content-type: application/json
      method: POST
      label: create-user-account
      body: '{"RequestVO":{"data":[{"AccountVO":{"primaryEmail":"${email}","fullName":"user5","agreed":true,"optIn":false},"AccountPasswordVO":{"password":"${password}","passwordVerify":"${password}"}}],"apiKey":"${API_KEY}","csrf":"${csrf}"},"timeout":{}}'
      assert-jsonpath:
      - jsonpath: "$.isSuccessful"
        expected-value: "true"
        validate: true
    - include-scenario: logout

  logout:
    # Logout of the application.
    requests:
    - url: ${APP_URL}/api/auth/logout
      headers:
        content-type: application/json
      method: POST
      label: logout
      body: '{"RequestVO":{"data":[{}],"apiKey":"${API_KEY}","csrf":"${csrf}"},"timeout":{}}'
      assert-jsonpath:
      - jsonpath: "$.isSuccessful"
        expected-value: "true"
        validate: true

  login:
    # Login with ${email}:${password}. This variables are set by create-account or login-preexisting.
    requests:
    - url: ${APP_URL}/api/auth/login
      headers:
        content-type: application/json
      method: POST
      label: login
      body: '{"RequestVO":{"data":[{"AccountVO":{"primaryEmail":"${email}","rememberMe":false},"AccountPasswordVO":{"password":"${password}"}}],"apiKey":"${API_KEY}","csrf":""},"timeout":{}}'
      assert-jsonpath:
      - jsonpath: "$.isSuccessful"
        expected-value: "true"
        validate: true

  login-preexisting:
    # Login with a pre-existing user account.
    data-sources:
    - path: accounts.csv
      variable-names: email,password
    requests:
      - include-scenario: login

  getroot:
    # Get the directory info for the "My Files" folder.
    requests:
    - url: ${APP_URL}/api/folder/getroot
      headers:
        content-type: application/json
      method: POST
      label: getroot
      body: '{"RequestVO":{"data":[{}],"apiKey":"${API_KEY}","csrf":"${csrf}"},"timeout":{}}'
      assert-jsonpath:
      - jsonpath: "$.isSuccessful"
        expected-value: "true"
        validate: true
      extract-jsonpath:
        folderId:
          jsonpath: $.Results[0].data[0].FolderVO.ChildItemVOs[1].folderId
        linkId:
          jsonpath: $.Results[0].data[0].FolderVO.ChildItemVOs[1].FolderLinkVOs[0].folder_linkId

  file-upload:
    # Perform the file upload requests.
    keepalive: false
    data-sources:
    - files.csv
    requests:
    - url: ${APP_URL}/api/record/postmetabatch
      headers:
        content-type: application/json
      method: POST
      label: postmetabatch-request
      body: '{"RequestVO":{"data":[{"RecordVO":{"parentFolderId":${folderId},"parentFolder_linkId":${linkId},"displayName":"${filename}","description":"","displayDT":"","displayEndDT":"","uploadFileName":"${filename}","thumbnail":"","LocnVO":{"locnId":null,"latitude":null,"longitude":null,"place":null,"placeVerified":null,"status":null,"type":null,"createdDT":null,"updatedDT":null},"derivedTimezoneId":null}}],"apiKey":"${API_KEY}","csrf":"${csrf}"},"timeout":300000}'
      extract-jsonpath:
        recordId:
          jsonpath: $.Results[0].data[0].RecordVO.recordId
        archiveNbr:
          jsonpath: $.Results[0].data[0].RecordVO.archiveNbr
      assert-jsonpath:
      - jsonpath: "$.isSuccessful"
        expected-value: "true"
        validate: true
    - url: ${APP_URL}:9000/
      method: POST
      label: fileupload-request
      upload-files:
      - param: thefile
        # Ignore the warning that Taurus outputs about variables here. This does get explanded.
        path: ${TEST_DATA_DIR}/${filename}
      body:
        recordid: ${recordId}

  confirm-upload:
    # Poll /api/record/getLean at 1-second intervals to determine when the upload is complete.
    # Possible upload statuses:
    # - status.record.processing
    # - status.record.needs_converting
    # - status.record.converting
    # - status.generic.ok
    requests:
    # https://jmeter.apache.org/usermanual/component_reference.html#Transaction_Controller
    - transaction: Record processing
      force-parent-sample: true # we don't need the reporting granuality of each request
      include-timers: true # include pause interval in response time
      do:
      - while: '${__groovy(vars.get("uploadStatus") != "status.generic.ok" )}'
        do:
        - url: ${APP_URL}/api/record/getLean
          headers:
            content-type: application/json
          method: POST
          label: getLean
          body: '{"RequestVO":{"data":[{"RecordVO":{"archiveNbr":"${archiveNbr}"}}],"apiKey":"${API_KEY}","csrf":"${csrf}"},"timeout":{}}'
          assert-jsonpath:
            - jsonpath: "$.isSuccessful"
              expected-value: "true"
              validate: true
            - jsonpath: "$.Results[0].data[0].RecordVO.recordId"
              expected-value: "${recordId}"
              validate: true
          extract-jsonpath:
            uploadStatus:
              jsonpath: "$.Results[0].data[0].RecordVO.status"
        - action: pause
          target: current-thread
          pause-duration: 1s
    # Reset uploadStatus for subsequent samplers.
    - set-variables:
       uploadStatus: null
