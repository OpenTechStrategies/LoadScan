included-configs:
- actions.yml

scenarios:
  login-fileupload:
    requests:
    - once:
      - include-scenario: login
      - include-scenario: getroot
    - transaction: File upload
      force-parent-sample: false
      include-timers: true
      do:
      - include-scenario: file-upload
  login-fileupload-poll:
    requests:
    - once:
      - include-scenario: login
      - include-scenario: getroot
    - transaction: Complete File upload
      force-parent-sample: false
      include-timers: true
      do:
      - include-scenario: file-upload
      - include-scenario: confirm-upload
